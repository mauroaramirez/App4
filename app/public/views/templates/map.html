<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa GPS - Un Registro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 800px; width: 100%;"></div>

    <script type="text/javascript">
        // gps_data desde Flask como un objeto JSON válido
        const gpsData = JSON.parse('{{ gps_data | tojson | safe }}');

        // Inicializar el mapa con la latitud y longitud del dispositivo
        const map = L.map('map').setView([gpsData.latitude, gpsData.longitude], 13);

        // Capa base al mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador en la ubicación del dispositivo
        L.marker([gpsData.latitude, gpsData.longitude]).addTo(map)
            .bindPopup(`<b>Ubicación registrada en: ${gpsData.timestamp}</b>`)
            .openPopup();
    </script>
</body>
</html>
